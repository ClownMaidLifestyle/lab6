<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    </head>
<body id="body">
    <table id="salesTable">
        <tr id="Times">
            <th>X</th>
            <th>6am</th>
            <th>7am</th>
            <th>8am</th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
            <th>1pm</th>
            <th>2pm</th>
            <th>3pm</th>
            <th>4pm</th>
            <th>5pm</th>
            <th>6pm</th>
            <th>7pm</th>
            <th>Daily Total</th>
        </tr>
    </table>

    <fieldset>
        <form id="form">
            <div>
                <label for="locName">Store Location:</label>
                <input type="text" id="locName" name="locName">
            </div>
            <br>
            <div>
                <label for="maxCust">Maximum Customers:</label>
                <input type="text" id="maxCust" name="maxCust">
                </div>
                <div>
                    <label for="minCust">Minimum Customers:</label>
                <input type="text" id="minCust" name="minCust">
                </div>  
            </div>
            <div>
                <label for="avgSales">Average Sales:</label>
                <input type="text" id="avgSales" name="avgSales">
            </div>
            <input type="submit">
        </form>
    </fieldset>
</body>
</html>
